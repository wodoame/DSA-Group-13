<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base-preflight.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <style>
        @font-face {
            font-family: "Poppins-Regular";
            src: url("./fonts/Poppins-Regular.ttf");
        }
     
        body{
            font-family:"Poppins-Regular";
        }
    </style>
    <title>Document</title>
</head>
<body>

    <nav class="sidebar close shadow" id="sidebar">
   </nav>
        <form class="px-5 mt-5" id="cancel-reservation-form" style="width:calc(100% - 70px); position:relative; left:70px;">
            <h1 class="mb-4">CANCEL RESERVATION</h1>
            <div class="bg-white p-3 shadow-sm" style="border-radius:0.25rem;">

                <div class="split">
                    <div class="flex-grow-1">
                        <label for="">Email Address</label>
                        <input type="email" id="email-address" required class="form-control standard-input" style="text-transform:lowercase;">
                    </div>
                </div>
                <div class="split">
                    <div class="flex-grow-1">
                        <label for="">Password</label>
                        <input type="password" id="password" required class="form-control standard-input">
                    </div>
                </div>
    
                <div class="mt-3">
                    <button type="button" class="btn btn-primary shadow-sm general-button" onclick="showModal()">
                        <span>Cancel Reservation</span>
                    </button>
                    <button type="submit" class="visually-hidden" id="false-submit">
                        False submit button
                    </button>
            </div>
        </form>
        <!-- <div class="bg-white p-4" style="border-radius:0.25rem;">
           <input type="text">
        </div> -->

        <ul class="mt-3 p-0 hover-highlight" id="display-location">
           
        </ul>
        

        <div class="modal fade" tabindex="-1" id="exampleModal">
            <div class="modal-dialog  modal-dialog-centered">
              <div class="modal-content border-0">
                <div>
                    <div class="modal-body fw-bold">
                        Are you sure you want to delete your reservation ?
                    </div>
                    <div class="mt-1 p-2 d-flex justify-content-end gap-1">
                        <button type="button" class="btn btn-primary general-button" onclick="cancelReservation()">Confirm</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
                <div class="visually-hidden">
                    <button type="button" class="btn btn-primary" id="ask-confirmation" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>
                </div>
              </div>
            </div>
          </div>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
