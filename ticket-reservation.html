<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base-preflight.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/output.css">
    <style>
        @font-face {
            font-family: "Poppins-Regular";
            src: url("./fonts/Poppins-Regular.ttf");
        }
     
        body{
            font-family:"Poppins-Regular";
        }
    </style>
    <title>Document</title>
</head>
<body>
     <!-- Flight booking form -->
     <form class="container mt-5 mb-5">
        <h1 class="mb-4">TICKET RESERVATION</h1>
        <div class="split">
            <div class="flex-grow-1">
                <label for="">Name</label>
                <input type="text" id="name" class="form-control standard-input">
            </div>
            <div class="flex-grow-1">
                <label for="">Phone Number</label>
                <input type="text" id="phone-number" class="form-control standard-input">
            </div>
        </div>

        <div class="split">
            <div class="flex-grow-1">
                <label for="">Email Address</label>
                <input type="email" id="email-address" class="form-control standard-input">
            </div>
        </div>

        <div class="split">
            <div class="flex-grow-1">
                <label for="">Date of Birth</label>
                <input type="date" id="date-of-birth" class="form-control standard-input">
            </div>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary shadow-sm general-button" onclick="pushDetails()">
                <span>Reserve Ticket</span>
            </button>
        </div>
    </form>
    <script src="./js/app.js"></script>
</body>
</html>
